<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Warung Hemat</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="title">WARMAT</h1>
            <img src="/image/BASKET.png" alt="Logo Warung" class="logo">
            <h1 class="title">WARUNG HEMAT</h1>
        </div>

        <div class="login-section">
            <div class="input-box">
                <label for="username">USERNAME</label>
                <input type="text" id="username">
            </div>
            <div class="input-box">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
            </div>
            <div class="role-selection">
                <button class="role-btn">Admin</button>
                <button class="role-btn">Kasir</button>
            </div>
            <button class="login-btn">LOGIN</button>
        </div>
    </div>
</body>
</html>
